<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNI tutorial</title>
</head>

<body class="main">

    <header class="header">
        <div class="logo">
            <img class="img"
                src="https://site.trulynoleninternational.com/wp-content/uploads/2021/01/TNI-Logo-e1619771443738.png"
                alt="">
        </div>
        <div class="buttonsArea">
            <a href="./comercial/comercial-tutorial.html">
                <div class="button">Comercial</div>
            </a>
            <a href="./operacional/operacional-tutorial.html">
                <div class="button">Operacional</div>
            </a>
            <a href="./tecnico/tecnico-tutorial.html">
                <div class="button">Técnico</div>
            </a>
            <a href="./todos/index.html">
                <div class="button">Todos</div>
            </a>
        </div>
    </header>

    <div class="container">
        * Clique em uma das áreas no cabeçalho
        <hr>
        
        <div class="eachItem">
            <div class="desc">Entre no TNI</div>
            <a class="aLinkTNI" href="https://www.trulynoleninternational.com/proposals/tg/index.asp
" target="_blank">https://www.trulynoleninternational.com/proposals/tg/index.asp</a>
        </div>
        <hr>
        <h2>Download Apostilas</h2>
        <div class="pdfs">
            <div class="eachDown">
                <div>Passo a passo do uso do TNI</div>
                <button class="buttonPDF" type="submit" onclick="window.open('passoAPassoTNI.pdf')">
                    <div>DOWNLOAD</div>
                </button>
            </div>
            
            <div class="eachDown">
                <div>Como criar Relatório de Supervisão</div>
                <button class="buttonPDF" type="submit" onclick="window.open('comoCriarRelatorioDeSupervisao.pdf')">
                    <div>DOWNLOAD</div>
                </button>
            </div>
        </div>
    </div>

</body>
<style>
    .main {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100vw;
        background: linear-gradient(white, grey);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
    }

    .pdfs {
        width: 80%;
        min-height: 100px;
        margin-top: 20px;
        border-radius: 5px;
        display: flex;
        justify-content: left;
        align-items: center;
        flex-wrap: wrap;
    }
    .eachDown {
        border: 1px solid rgb(150, 150, 150);
        height: 70px;
        width: 240px;
        padding: 5px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
        margin: 3px;
    }
    .buttonPDF {
        height: 30px;
        width: 220px;
        background: linear-gradient(rgb(5, 224, 5), rgb(17, 161, 17));
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 1px 1px 5px black;
        cursor: pointer;
        transition: .1s all ease-in-out;
        font-weight: bold;
        border: none;
    }
    .buttonPDF:hover {
        background-color: rgb(156, 156, 156);
        scale: 1.02;
    }

    .header {
        top: 0;
        height: 80px;
        width: 100vw;
        position: absolute;
        background-color: white;
        box-shadow: 1px 1px 5px black;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .logo {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo .img {
        height: 95%;
    }

    .buttonsArea {
        display: flex;
    }

    .buttonsArea .button {
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 5px;
        width: 150px;
        cursor: pointer;
        transition: .1s all ease-in-out;
        border-radius: 5px;
    }

    .button:hover {
        background-color: rgb(252, 91, 91);
    }

    .container {
        width: 80vw;
        min-height: 80vh;
        margin-top: 100px;
    }
    .aLinkTNI {
        color: blue;
    }
    .aLinkTNI:hover {
        color: orange;
    }
    a {
        text-decoration: none;
        color: black;
    }

    @media screen and (max-width: 500px) {
        .main {
            background-color: red;
        }

        .header {
            flex-direction: column;
            height: 100px;
            width: 100vw;
        }

        .header .logo {
            height: 50%;
        }

        .buttonsArea {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .buttonsArea .button {
            width: 100%;
        }
    }
</style>

</html>
